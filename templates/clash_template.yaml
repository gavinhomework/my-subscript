mixed-port: 7891
allow-lan: true
external-controller: :9090
secret: Fly@091004
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# 代理模式
tun:
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - geosite:private
    - geosite:cn
    - "+.immortalwrt.org"
    - "+.mirrors.vsean.net"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
  default-nameserver:
    - 221.179.155.161
    - 221.179.155.177
    - 2409:8000:2000:0:70::1
    - 2409:8000:2000:0:170::1
  proxy-server-nameserver:
    - 221.179.155.161
    - 221.179.155.177
    - 2409:8000:2000:0:70::1
    - 2409:8000:2000:0:170::1
  nameserver:
    - 221.179.155.161
    - 221.179.155.177
    - 2409:8000:2000:0:70::1
    - 2409:8000:2000:0:170::1
  nameserver-policy:
    "rule-set:private_domain,cn_domain":
    - 221.179.155.161
    - 221.179.155.177
    - 2409:8000:2000:0:70::1
    - 2409:8000:2000:0:170::1
    "rule-set:geolocation-!cn":
    - 2001:4860:4860:0:0:0:0:8888
    - 2001:4860:4860:0:0:0:0:8844
    - 8.8.8.8
    - 8.8.4.4
    - "https://dns.google/dns-query"

proxies:

proxy-groups:
  - name: ✈️ 出境游
    type: select
    proxies:
      - ⚡ 低延迟
      - ⚖️ 负载均衡
      - DIRECT

  - name: ⚡ 低延迟
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:

  - name: ⚖️ 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 180
    proxies:


